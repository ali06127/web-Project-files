<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="forgot">
            <h2>Forgot Password</h2>
            <form id="forgot-email-form" onsubmit="handleForgotPassword(event)">
                <div class="input-group">
                    <input type="email" id="forgot-email" required>
                    <label>Email</label>
                </div>
                <button type="submit">Submit</button>
            </form>
            <form id="forgot-otp-form" class="hidden">
                <h2>Enter OTP</h2>
                <div class="otp-container">
                    <input type="text" maxlength="1"><input type="text" maxlength="1">
                    <input type="text" maxlength="1"><input type="text" maxlength="1">
                </div>
                <button type="submit">Verify OTP</button>
            </form>
            <p>Remembered your password? <a href="index.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
