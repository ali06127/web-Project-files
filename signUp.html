<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-password')">
                        üëÅÔ∏è
                    </span>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-repassword" placeholder="Re-enter Password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-repassword')">
                        üëÅÔ∏è
                    </span>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
                <div class="social-login">
                    <button class="google-btn">Google</button>
                    <button class="facebook-btn">Facebook</button>
                </div>
                <p class="signin-text">Already have an account? <a href="index.html">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
