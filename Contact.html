<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - WeatherWise</title>
  <link rel="stylesheet" href="Constyle.css" />
</head>
<body>

  <header>
    <h1>WeatherWise</h1>
    <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark Mode</button>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <input type="text" id="name" placeholder=" " required />
        <label for="name">Full Name</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder=" " required />
        <label for="email">Email Address</label>
      </div>
      <div class="form-group">
        <textarea id="message" rows="5" placeholder=" " required></textarea>
        <label for="message">Your Message</label>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
      <div class="message" id="formMessage"></div>
    </form>
  </div>

  <script src="Conscript.js"></script>
</body>
</html>
